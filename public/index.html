<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoble TransiCuba - Escuela de Manejo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: #2d2d2d;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        body.light-mode h1 {
            color: #2d2d2d;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.95em;
        }

        body.light-mode .subtitle {
            color: #666;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(45, 45, 45, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            z-index: 1000;
        }

        body.light-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.9);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            background: rgba(45, 45, 45, 0.6);
            border-radius: 15px;
            border: 2px dashed #555;
            margin-bottom: 30px;
        }

        body.light-mode .upload-section {
            background: rgba(255, 255, 255, 0.8);
            border-color: #ccc;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        body.light-mode .upload-label {
            background: linear-gradient(135deg, #666 0%, #444 100%);
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        .exam-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .exam-btn {
            padding: 20px;
            background: rgba(45, 45, 45, 0.8);
            border: 2px solid #555;
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        body.light-mode .exam-btn {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ccc;
            color: #2d2d2d;
        }

        .exam-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-color: #777;
        }

        .exam-btn.random {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            border-color: #666;
        }

        body.light-mode .exam-btn.random {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: white;
        }

        .question-card {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .question-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #555;
        }

        body.light-mode .question-header {
            border-bottom-color: #ccc;
        }

        .question-number {
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .score {
            font-size: 0.9em;
            font-weight: 600;
        }

        .score-correct {
            color: #4caf50;
        }

        .score-incorrect {
            color: #f44336;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 500;
        }

        .question-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .answer-btn {
            padding: 18px;
            background: rgba(60, 60, 60, 0.6);
            border: 2px solid #555;
            border-radius: 10px;
            color: #e0e0e0;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        body.light-mode .answer-btn {
            background: rgba(255, 255, 255, 0.8);
            border-color: #ccc;
            color: #2d2d2d;
        }

        .answer-btn:hover {
            background: rgba(70, 70, 70, 0.8);
            border-color: #777;
            transform: translateX(5px);
        }

        body.light-mode .answer-btn:hover {
            background: rgba(245, 245, 245, 1);
        }

        .answer-btn.selected {
            background: rgba(80, 80, 80, 0.9);
            border-color: #888;
        }

        body.light-mode .answer-btn.selected {
            background: rgba(230, 230, 230, 1);
        }

        .answer-btn.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }

        .answer-btn.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        body.light-mode .nav-btn {
            background: linear-gradient(135deg, #666 0%, #444 100%);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .results {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .results {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ffffff;
        }

        body.light-mode .results h2 {
            color: #2d2d2d;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            padding: 20px;
            background: rgba(60, 60, 60, 0.6);
            border-radius: 10px;
        }

        body.light-mode .stat {
            background: rgba(245, 245, 245, 0.9);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        body.light-mode .stat-label {
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #a0a0a0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .exam-selector {
                grid-template-columns: 1fr;
            }

            .result-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">🌙</button>

    <div class="container">
        <div class="header">
            <h1>🚗 Adoble TransiCuba</h1>
            <p class="subtitle">Practica para tu Escuela de Manejo</p>
        </div>

        <div id="uploadSection" class="upload-section">
            <h2 style="margin-bottom: 20px;">📁 Cargar Base de Datos</h2>
            <p style="margin-bottom: 20px; color: #a0a0a0;">Selecciona el archivo transicuba.db</p>
            <label class="upload-label">
                Seleccionar Archivo
                <input type="file" id="dbFile" accept=".db" onchange="loadDatabase(event)">
            </label>
        </div>

        <div id="examSelector" class="hidden"></div>
        <div id="quizContainer" class="hidden"></div>
        <div id="resultsContainer" class="hidden"></div>
    </div>

    <script>
        let db = null;
        let currentExam = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let score = { correct: 0, incorrect: 0 };
        let answered = false;

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = document.body.classList.contains('light-mode') ? '🌙' : '☀️';
        }

        async function loadDatabase(event) {
            const file = event.target.files[0];
            if (!file) return;

            const uploadSection = document.getElementById('uploadSection');
            uploadSection.innerHTML = '<div class="loading">⏳ Cargando base de datos...</div>';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                db = new SQL.Database(new Uint8Array(arrayBuffer));
                
                uploadSection.classList.add('hidden');
                showExamSelector();
            } catch (error) {
                uploadSection.innerHTML = `
                    <div style="color: #f44336;">
                        ❌ Error al cargar la base de datos: ${error.message}
                        <br><br>
                        <button class="nav-btn" onclick="location.reload()">Intentar de nuevo</button>
                    </div>
                `;
            }
        }

        function showExamSelector() {
            const selector = document.getElementById('examSelector');
            selector.classList.remove('hidden');

            const exams = db.exec('SELECT id, nombre FROM tcexamen ORDER BY id');
            
            let html = '';
            if (exams.length > 0) {
                exams[0].values.forEach(([id, nombre]) => {
                    html += `
                        <button class="exam-btn" onclick="startExam(${id})">
                            ${nombre}
                        </button>
                    `;
                });
            }

            html += `
                <button class="exam-btn random" onclick="startExam(null)">
                    🎲 EXAMEN ALEATORIO
                </button>
            `;

            selector.innerHTML = html;
        }

        function startExam(examId) {
            currentExam = examId;
            score = { correct: 0, incorrect: 0 };
            currentQuestionIndex = 0;
            answered = false;

            // Obtener preguntas
            let query;
            if (examId === null) {
                query = 'SELECT * FROM tcpregunta ORDER BY RANDOM() LIMIT 20';
            } else {
                query = `SELECT * FROM tcpregunta WHERE id_examen = ${examId} ORDER BY RANDOM()`;
            }

            const result = db.exec(query);
            if (result.length === 0) {
                alert('No se encontraron preguntas para este examen');
                return;
            }

            questions = result[0].values.map(row => ({
                id: row[0],
                enunciado: row[1],
                id_examen: row[2],
                imagen: row[3]
            }));

            document.getElementById('examSelector').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            answered = false;
            const question = questions[currentQuestionIndex];
            
            // Obtener respuestas
            const answersResult = db.exec(`SELECT id, texto, correcto FROM tcrespuesta WHERE id_pregunta = ${question.id}`);
            const answers = answersResult[0].values.map(row => ({
                id: row[0],
                texto: row[1],
                correcto: row[2]
            }));

            let html = `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</span>
                        <span class="score">
                            <span class="score-correct">✓ ${score.correct}</span> / 
                            <span class="score-incorrect">✗ ${score.incorrect}</span>
                        </span>
                    </div>
                    <div class="question-text">${question.enunciado}</div>
            `;

            // Mostrar imagen si existe
            if (question.imagen) {
                const blob = new Blob([question.imagen], { type: 'image/png' });
                const url = URL.createObjectURL(blob);
                html += `<img src="${url}" alt="Señal de tránsito" class="question-image">`;
            }

            html += '<div class="answers">';
            answers.forEach((answer, index) => {
                html += `
                    <button class="answer-btn" onclick="selectAnswer(${index}, ${answer.correcto})" id="answer-${index}">
                        ${answer.texto}
                    </button>
                `;
            });
            html += '</div>';

            html += `
                <div class="navigation">
                    <button class="nav-btn" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                        ← Anterior
                    </button>
                    <button class="nav-btn" onclick="nextQuestion()" id="nextBtn" disabled>
                        Siguiente →
                    </button>
                </div>
            `;

            html += '</div>';

            document.getElementById('quizContainer').innerHTML = html;
        }

        function selectAnswer(index, isCorrect) {
            if (answered) return;
            answered = true;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            const selectedBtn = document.getElementById(`answer-${index}`);
            selectedBtn.classList.add('selected');

            if (isCorrect === -1) {
                selectedBtn.classList.add('correct');
                score.correct++;
            } else {
                selectedBtn.classList.add('incorrect');
                score.incorrect++;
                
                // Mostrar la respuesta correcta
                buttons.forEach((btn, i) => {
                    const answersResult = db.exec(`SELECT correcto FROM tcrespuesta WHERE id_pregunta = ${questions[currentQuestionIndex].id}`);
                    if (answersResult[0].values[i][0] === -1) {
                        btn.classList.add('correct');
                    }
                });
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (!answered) return;
            currentQuestionIndex++;
            showQuestion();
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function showResults() {
            const total = questions.length;
            const percentage = Math.round((score.correct / total) * 100);
            const passed = percentage >= 70;

            const html = `
                <div class="results">
                    <h2>${passed ? '🎉 ¡Aprobado!' : '📚 Sigue estudiando'}</h2>
                    <div class="result-stats">
                        <div class="stat">
                            <div class="stat-value score-correct">${score.correct}</div>
                            <div class="stat-label">Correctas</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value score-incorrect">${score.incorrect}</div>
                            <div class="stat-label">Incorrectas</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${percentage}%</div>
                            <div class="stat-label">Porcentaje</div>
                        </div>
                    </div>
                    <div class="navigation">
                        <button class="nav-btn" onclick="startExam(${currentExam})">
                            🔄 Repetir Examen
                        </button>
                        <button class="nav-btn" onclick="backToMenu()">
                            🏠 Volver al Menú
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultsContainer').innerHTML = html;
            document.getElementById('resultsContainer').classList.remove('hidden');
        }

        function backToMenu() {
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('examSelector').classList.remove('hidden');
        }
    </script>
</body>
</html>
